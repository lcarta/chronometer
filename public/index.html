<!DOCTYPE html>
<html lang="en">

<head>
  <title>Practice Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/public/global.css" type="text/css" rel="stylesheet" />
  <script src="/public/scripts/main.js" type="module"></script>
</head>

<body>
  <h1>Web Chronometer</h1>
  <div id="chronoContainer">
    <div id="chronometer">
      <div id="displayContainer">
        <h3 class="display"><span class="time">00</span> <span class="colons">:</span> <span class="time">00</span>
          <span class="colons">:</span> <span id="seconds">00</span> <span id="milliSeconds">00</span>
        </h3>
      </div>
      <div id="buttonsContainer">
        <button id="start">START</button>
        <button id="stop">STOP</button>
        <button id="reset">RESET</button>
      </div>
    </div>
  </div>
</body>

</html>
